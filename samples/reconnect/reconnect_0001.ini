[global]
run_name = %(input)s
out_file = %(input_dir)s/%(run_name)s.h5
desc = A canonical simulation with the standard parameter set

[parameters]
external_field = -1500000.0
tip_mobility = 0.09
end_time = 3.5e-06
time_step = 2.5e-10
branching_probability = 25.0
branching_sigma = 0.0001
conductor_thickness = 0.001
conductance = 9.6e-07
maxwell_factor = 9000000000.0
fmm_threshold = 500000
max_charges_per_box = 200
multipolar_terms = 10
random_seed = 1
electrode_geometry = planar

