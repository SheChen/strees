[global]
run_name = %(input)s
out_file = %(input_dir)s/%(run_name)s.h5
desc = A canonical simulation with the standard parameter set

[parameters]
external_field = -1500000.0
tip_mobility = 0.090
end_time = 3.5e-6
time_step = 2.5e-10
branching_probability = @(25. 35.35533906 50 70.71067812 100. 141.42135624 200. 282.84271247461902 17.677669529663685)
branching_sigma = 1e-4
conductor_thickness = 1e-3
conductance = 9.6e-7
maxwell_factor = 9e9
fmm_threshold = 500000
max_charges_per_box = 200
multipolar_terms = 10
random_seed = @@(0:10)
electrode_geometry = planar

